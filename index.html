<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Quiz Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
        }
        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="debug"></div>
    <div id="game-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Проверка инициализации Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const debugDiv = document.getElementById('debug');
            if (user) {
                debugDiv.innerText = `User ID: ${user.id}, Name: ${user.first_name}`;
            } else {
                debugDiv.innerText = 'User data not available. Open through Telegram.';
            }
        } else {
            document.getElementById('debug').innerText = 'Telegram WebApp not available. Open through Telegram.';
        }
    </script>
    <script src="./game.js"></script>
</body>
</html>
